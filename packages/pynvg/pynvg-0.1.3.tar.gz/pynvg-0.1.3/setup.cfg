[metadata]
home-page = https://github.com/lonagi/pynvg
long-description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
platform = any
keywords = 
	pynvg
	python
	general
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Bug Tracker = https://github.com/lonagi/pynvg/issues
	Changelog = https://github.com/lonagi/pynvg/blob/master/CHANGELOG.md
	Source Code = https://github.com/lonagi/pynvg

[options]
zip_safe = false
include_package_data = true
setup_requires = 
	setuptools >=38.3.0
	pycryptodome==3.4.3
install_requires = 
	pycryptodome==3.4.3

[bdist_wheel]
universal = true

[check]
metadata = true
restructuredtext = true
strict = true

[sdist]
formats = zip, gztar

[egg_info]
tag_build = 
tag_date = 0

