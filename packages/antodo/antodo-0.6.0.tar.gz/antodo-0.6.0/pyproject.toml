[tool.poetry]
authors = ["Chabatarovich Mikita <mikita.chabatarovich@gmail.com>"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Environment :: Console",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.7",
  "Topic :: Utilities",
]
description = "another todo app"
homepage = "https://github.com/mikitachab/antodo"
name = "antodo"
readme = "README.md"
version = "0.6.0"

[tool.poetry.dependencies]
click = "^7.1.2"
python = "^3.7"
safer = "^4.1.1"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
pytest = "^5.2"
tox = "^3.15.2"

[tool.poetry.scripts]
antodo = 'antodo:main'

[tool.black]
line-length = 102

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
