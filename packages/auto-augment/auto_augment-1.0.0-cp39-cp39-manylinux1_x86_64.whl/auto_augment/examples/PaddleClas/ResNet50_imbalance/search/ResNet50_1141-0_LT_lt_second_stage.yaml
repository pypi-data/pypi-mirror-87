mode: 'train'
ARCHITECTURE:
    name: 'ResNet50'

pretrained_model: ""
ignore_params: ["fc_0.b_0", "fc_0.w_0"]
model_save_dir: "./output/"
classes_num: 7
total_images: 3721
save_interval: 10
validate: True
valid_interval: 1
epochs: 200
topk: 5
image_shape: [3, 224, 224]

use_mix: False
freeze_feat: True
ls_epsilon: -1

LEARNING_RATE:
    function: 'Piecewise'          
    params:                   
        lr: 0.004
        decay_epochs: [67, 133]
        gamma: 0.1

OPTIMIZER:
    function: 'Momentum'
    params:
        momentum: 0.9
    regularizer:
        function: 'L2'
        factor: 0.000100

TRAIN:
    batch_size: 256
    num_workers: 4
    file_list: "/home/huyongbo/cls_research/classifier-balancing/data/paddle-job-1141-0_LT/paddle-job-1141-0_LT_train.txt"
    data_dir: "/home/huyongbo/cls_research/classifier-balancing/dataset/paddle-job-1141-0/"
    shuffle_seed: 0
    sample_mode: class_balance
    transforms:
        - DecodeImage:
            to_rgb: True
            to_np: False
            channel_first: False
        - RandCropImage:
            size: 224
        - RandFlipImage:
            flip_code: 1
        - NormalizeImage:
            scale: 1./255.
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
        - ToCHWImage:

VALID:
    batch_size: 256
    num_workers: 4
    #file_list: "/home/lvhaijun/dataset/ImageNet_2012_LT/ImageNet_LT_val.txt"
    #file_list: "/home/lvhaijun/dataset/CUB_200_2011/CUB_200_2011/test_imbal_typeexp_ratio0.07.txt"
    #file_list: "/home/lvhaijun/dataset/CUB_200_2011/CUB_200_2011/test.txt"
    #file_list: "/home/huyongbo/cls_research/classifier-balancing/data/paddle-job-126221-0_LT/paddle-job-126221-0_LT_val.txt"
    #file_list: "/home/huyongbo/cls_research/classifier-balancing/data/paddle-job-1141-0_LT/paddle-job-1141-0_LT_val.txt"
    file_list: "/home/huyongbo/cls_research/classifier-balancing/data/paddle-job-1141-0_LT/paddle-job-1141-0_LT_val_bal.txt"

    #file_list: "/home/lvhaijun/dataset/ImageNet_2012_LT/ImageNet_LT_test.txt"
    data_dir: "/home/huyongbo/cls_research/classifier-balancing/dataset/paddle-job-1141-0/"
    shuffle_seed: 0
    transforms:
        - DecodeImage:
            to_rgb: True
            to_np: False
            channel_first: False
        - ResizeImage:
            resize_short: 256
        - CropImage:
            size: 224
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
        - ToCHWImage:
