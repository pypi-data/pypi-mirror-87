if [ -z "${VT_ROOT}" ]; then
    echo "You need to set VT_ROOT env variable to use Intel(R) Trace Collector"
    exit 1
fi

if [ -z "${VT_ARCH}" ]; then
    VT_ROOT_ARCH="${VT_ROOT}"
else
    VT_ROOT_ARCH="${VT_ROOT}/${VT_ARCH}"
fi

MPI_CFLAGS="${MPI_CFLAGS} -I${VT_ROOT_ARCH}/include"

if [ "${static_log}" = "yes" ]; then
    PROFILE_PRELIB="-L${VT_LIB_DIR} -lVT ${VT_ADD_LIBS}"
else
    PROFILE_PRELIB="-L${VT_SLIB_DIR} -lVT ${VT_ADD_LIBS}"
fi

PROFILE_INCPATH="-I${VT_ROOT_ARCH}/include"
