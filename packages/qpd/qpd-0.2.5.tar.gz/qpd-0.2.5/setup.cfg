[metadata]
description-file = README.md

[tool:pytest]
addopts = 
	--cov=qpd
	--cov=qpd_pandas
	--cov=qpd_dask
	--cov=qpd_ray
	--cov-report=term-missing:skip-covered
	-vvv

[coverage:run]
omit = 
	_qpd_antlr/*

[flake8]
ignore = E24,E203,W503,C401,C405,A003,E231,C408
max-line-length = 88
format = pylint
exclude = .svc,CVS,.bzr,.hg,.git,__pycache__,venv,tests/*,docs/*
max-complexity = 10

[mypy-_qpd_antlr.*]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

