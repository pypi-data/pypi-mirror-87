task_config:
    run_mode: "ray"
    workspace: "/home/lvhaijun/video_recognition/utils_project/experiment_project/baidu/aicc/auto-augment/auto_augment/work_dirs/pbt_classifer/test_autoaug"
    task_type: "classifier"
    classifier:
        model_name: "MobileNetV3_small_x1_0"
        model_yaml: "examples/PaddleClas/MobileNetV3_small_x1_0/search/MobileNetV3_small_x1_0_fastaa.yaml"
        classifier_type: "single_label"
        early_stopper: None
        epochs: 50

data_config:
    train_img_prefix: "/home/lvhaijun/dataset/custom_data/easydl_classify_data/paddle-job-38833-0/train_data/images"
    train_ann_file: "/home/lvhaijun/dataset/custom_data/easydl_classify_data/paddle-job-38833-0/train_data/image_labels.txt"
    val_img_prefix: "/home/lvhaijun/dataset/custom_data/easydl_classify_data/paddle-job-38833-0/eval_data/images"
    val_ann_file: "/home/lvhaijun/dataset/custom_data/easydl_classify_data/paddle-job-38833-0/eval_data/image_labels.txt"
    label_list: "/home/lvhaijun/dataset/custom_data/easydl_classify_data/paddle-job-38833-0/eval_data/label_list.txt"
    delimiter: ","
    anno_type: "txt"
    sample:
        type: "stratify_sample"
        sample_ratio: 1
        mode: "static"

resource_config:
    gpu: 0.3
    cpu: 1

algo_config:
    algo_name: "FastAA"
    algo_param:
        max_concurrent: 80
        num_samples: 200
        skip_train: True
        checkpoint_dir: pretrain/MobileNetV3_small_x1_0_pretrained

search_space:
    num_policy: 5 #每个trail返回几组策略
    num_op: 2 #每组策略的op个数
    operator_space:
        - Sharpness
        -
            name: Rotate
            prob:
                htype: uniform
                value: [0, 1]
            magtitude:
                htype: uniform
                value: [0, 1]
        - Invert
        - Brightness
        - Cutout
        - Equalize
        - TranslateY
        - AutoContrast
        - Color
        - TranslateX
        - Solarize
        - ShearX
        - Contrast
        - Posterize
        - ShearY
        - FlipLR