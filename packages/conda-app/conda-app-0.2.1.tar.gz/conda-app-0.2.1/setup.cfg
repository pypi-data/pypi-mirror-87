[metadata]
name = conda-app
version = 0.2.1
author = Pierre Augier
author-email = pierre.augier@univ-grenoble-alpes.fr
url = https://foss.heptapod.net/fluiddyn/conda-app/
description = Install applications with conda
long_description = file: README.md
long_description_content_type = text/markdown
keywords = conda, packaging
license = BSD
license_files = LICENSE.txt
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[options]
py_modules = conda_app
python_requires = >= 3.6
setup_requires = setuptools

[options.entry_points]
console_scripts = 
	conda-app = conda_app:main

[egg_info]
tag_build = 
tag_date = 0

