[tox]
envlist =
  check-manifest,flake8,py3

[testenv]
deps =
  -rrequirements.txt
  coverage
changedir={toxinidir}/test
commands =
  {envpython} -m coverage run -m unittest discover -c {posargs}
  {envpython} -m coverage report --include {envsitepackagesdir}/pdfss.py
  {envpython} -m coverage html --include {envsitepackagesdir}/pdfss.py --fail-under 93

[testenv:no-coverage]
commands =
  {envpython} -m unittest discover -s test -c {posargs}

[testenv:flake8]
skip_install = true
deps =
  flake8
changedir={toxinidir}
commands = flake8

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[pytest]
addopts = --doctest-modules
testpaths = test
show_capture = false

[flake8]
#format = pylint
#ignore = W503
max-line-length = 80
exclude = doc/*,.tox/*,test/data/*
