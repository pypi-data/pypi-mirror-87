[metadata]
license_file = LICENSE

[flake8]
max-line-length = 119
max_complexity = 10
ignore = 
	D401,
	E402
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist

[mypy-oslo_config]
ignore_missing_imports = True

[mypy-oslo_messaging]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

