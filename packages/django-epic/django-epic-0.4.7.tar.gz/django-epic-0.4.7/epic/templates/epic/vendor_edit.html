{% extends "epic/base_layout.html" %}
{% load crispy_forms_tags %}

{% block extrahead %}
{{ block.super }}
{{ form.media }}
{% endblock extrahead %}

{% block content %}
{{ block.super }}

<form method="POST">
  <div class="form-horizontal">
    {% crispy form %}
  </div>

  <div class="form-actions">
    <input type="submit" name="save" value="Save" class="btn btn-primary">
    <a href="{{ cancel_url  }}" name="cancel" class="btn btn-default">Cancel</a>
  </div>
</form>

{% endblock content %}
