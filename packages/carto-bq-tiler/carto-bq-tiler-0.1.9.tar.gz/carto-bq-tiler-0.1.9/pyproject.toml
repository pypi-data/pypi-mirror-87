[tool.poetry]
name = "carto-bq-tiler"
version = "0.1.9"
description = "CARTO BigQuery Tiler cli"
authors = ["CARTO <support@carto.com>"]

[tool.poetry.dependencies]
python = "^3.5.3"
click = "7.1.2"
click-spinner = "0.1.10"
google-api-core = "1.17.0"
google-auth = "1.14.2"
google-cloud-bigquery = "1.24.0"
google-cloud-bigquery-storage = {extras = ["fastavro"], version = "0.8.0"}
google-cloud-core = "1.3.0"
grpcio = "1.28.1"
mercantile = "1.1.4"
pyproj = "2.5.0"
Shapely = "1.7.0"

[tool.poetry.scripts]
carto-bq-tiler = "carto_bq_tiler.carto_bq_tiler:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
