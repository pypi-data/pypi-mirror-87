[metadata]
name = mag-archiver
author = Curtin University
author-email = agent@observatory.academy
summary = mag-archiver is an Azure service that automatically archives Microsoft Academic Graph (MAG) releases so that they can be transferred to other cloud services.
description-file = README.md
description-content-type = text/markdown; charset=UTF-8
home-page = https://github.com/The-Academic-Observatory/mag-archiver
project_urls = 
	Bug Tracker = https://github.com/The-Academic-Observatory/mag-archiver/issues
	Documentation = https://github.com/The-Academic-Observatory/mag-archiver
	Source Code = https://github.com/The-Academic-Observatory/mag-archiver
license = Apache License Version 2.0
classifier = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
keywords = 
	MAG
	Microsoft Academic Graph
	science
	data
	workflows
	academic institutes
python-requires = >=3.6.6

[files]
packages = 
	mag_archiver
data_files = 
	mag_archiver = mag_archiver/function.json

[extras]
tests = 
	liccheck==0.4.*
	flake8==3.8.*
	coverage==5.2

[pbr]
skip_authors = true

[egg_info]
tag_build = 
tag_date = 0

