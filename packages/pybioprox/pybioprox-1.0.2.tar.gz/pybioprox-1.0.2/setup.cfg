[metadata]
name = pybioprox
version = attr: pybioprox.__version__
author = Jeremy Metz
author-email = j.metz@exeter.ac.uk
home-page = https://github.com/PyBioProx/pybioprox
description = Distance-based colocalisation analysis module
long-description = file: readme.md
long_description_content_type = text/markdown
license = AGPLv3
license_files = LICENSE.txt
platform = any
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Bug Tracker = https://github.com/pybioprox/pybioprox/issues

[options]
packages = pybioprox
test_suite = pybioprox.tests
install_requires = 
	imageio>=2.6.1
	scipy>=1.4.1
	scikit_image>=0.16.2
	colorama>=0.4.3
	coloredlogs>=14.0
	pandas>=1.0.3
	numpy>=1.18
	tifffile>=2020.2.16
	matplotlib>=3.2.1
python_requires = >=3.4
tests_require = 
	pytest
	pytest-runner
scripts = 
	pybioprox_gui.py

[options.extras_require]
gui = 
	PyQt5
dev = 
	coverage>=5.2
	PyQt5
	pytest-qt

[options.entry_points]
console_scripts = 
	pybioprox = pybioprox.cli:run
	pybioprox_gui = pybioprox_gui:main [gui]

[aliases]
test = pytest

[tool:pytest]
qt_api = pyqt5

[egg_info]
tag_build = 
tag_date = 0

