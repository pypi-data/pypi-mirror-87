os: linux
dist: xenial


services:
  - xvfb

language: python

python:
  - 3.8

addons:
  apt:
    packages:
    - libxkbcommon-x11-0

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --add channels conda-forge
  - conda config --add channels ptrskay
  - conda install -c anaconda rust
  - conda install -c powerai rust-nightly
  - conda info -a
  - cargo version
  - git clone https://github.com/PyO3/pyo3.git third_party
  - cd third_party
  - git checkout 38af32e  # checkout a stable release
  - cd ..

install:
  - conda env create -f environment.yml
  - activate pysprint-dev
  - conda install -c anaconda jupyter
  - conda install -c anaconda notebook
  - conda install flake8 codecov pytest coverage nbconvert
  - conda install conda-build anaconda-client
  # Force a refresh, because test_spp_features fails with old dependencies.
  - python -m pip install --upgrade numpy scipy lmfit numba dask scikit-learn --force-reinstall --ignore-installed
  - python setup.py develop

before_script:
  - flake8 pysprint/ --count --select=E9,F63,F72,F82 --show-source --statistics
  - python -c "import pysprint;pysprint.print_info()"

script:
  - cd doc
  - jupyter nbconvert --to script hu_*.ipynb
  - python test_notebooks.py .
  - cat notebooktest.log
  - cd ..
  - cd pysprint/tests
  - coverage run --source=pysprint -m pytest
  - coverage report -m

after_success:
  - codecov

# suppress anaconda deployment until we find out why it's failing with 3.8 and 3.6 Python version.

before_deploy:
  - cd ..
  - cd ..
#  - bash .ci/conda_upload.sh

deploy:
  - provider: pypi
    username: "__token__"
    password:
      secure: 
    on:
      tags: true
    distributions: "sdist bdist_wheel"
    skip_existing: true
