{
    "name": "rawdata",
    "entities": [
        {
            "name": "subject",
            "pattern": "sub-([a-zA-Z0-9]+)",
            "directory": "{subject}"
        },
        {
            "name": "modality",
            "pattern": "mod-([a-zA-Z0-9]+)"
        },
        {
            "name": "version",
            "pattern": "version-([a-zA-Z0-9]+)"
        },
        {
            "name": "suffix",
            "pattern": "[._]*([a-zA-Z]*?)\\.[^/\\\\]+$"
        },
        {
            "name": "extension",
            "pattern": "[._]*[a-zA-Z0-9]*?\\.([^/\\\\]+)$"
        }
    ]
}
