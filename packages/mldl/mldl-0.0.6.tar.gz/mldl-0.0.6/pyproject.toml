[tool.poetry]
name = "mldl"
version = "0.0.6"
description = "Machine Learning Data Lineage tool (MLDL)"
authors = ["Vlad Kolesnikov", "Samuel Mendenhall", "Michael Golfi", "Bryan Leighton"]
license = "MIT"
packages = [{include = "mldl"}]

[tool.poetry.dependencies]
python = "^3.6"
PyYAML = "^5.3"
azure-storage-blob = "^12.5"

[tool.poetry.dev-dependencies]
pytest = "^6.1"

[tool.poetry.scripts]
mldl = "mldl.__main__:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
