[bdist_rpm]
provides = trollmoves
requires = posttroll python3-inotify trollsift python3-netifaces pyzmq python3-paramiko python3-pyyaml scp python3-watchdog
no-autoreq = True
release = 1

[flake8]
max-line-length = 120
ignore = 
	RST303
	W504

[versioneer]
vcs = git
style = pep440
versionfile_source = trollmoves/version.py
versionfile_build = 
tag_prefix = v

[coverage:run]
omit = 
	trollmoves/version.py
	versioneer.py

[egg_info]
tag_build = 
tag_date = 0

