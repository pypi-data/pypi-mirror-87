[metadata]
name = codewhisper
version = 1.0
description = Dynamic parsing library
url = https://gitlab.com/goldenleaf/codewhisper
author = Eric Wald
author_email = codewhisper@brainshell.org
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Cython
	Programming Language :: Python :: 3
	Topic :: Text Processing :: General

[options]
package_dir = 
	=src
packages = codewhisper
python_requires = >=3.6
test_suite = tests
zip_safe = false

[flake8]
ban-relative-imports = true
max-line-length = 160
ignore = E251, E261, E262, E302, E306, W293, W504
exclude = .env, .eggs

[egg_info]
tag_build = 
tag_date = 0

