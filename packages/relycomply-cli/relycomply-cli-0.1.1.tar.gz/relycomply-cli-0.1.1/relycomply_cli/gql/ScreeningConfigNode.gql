{
  id
  name
  label
  description
  screeningType
  ... on WatchlistScreeningConfigNode {
    enableReviewStage
    rescreeningFrequency
    sources {
      edges {
        node {
          id
          name
          label
        }
      }
    }
  }
  ... on ZaIdentityScreeningConfigNode {
    enableReviewStage
    validateFacePhoto
    validateDocumentCharacteristics
    validateFacePhotoMatchesIdDocument
    validateFacePhotoMatchesEasydebit
    validateFacePhotoMatchesNiis
    validatePreloadedIidentifiiChecks
    forceManualCitizenVerification
    forceManualAsylumSeekerVerification
    forceManualRefugeeVerification
  }
  ... on EddScreeningConfigNode {
    requireDocuments
    requireCommitteeReview
    productServiceScore
    distributionChannelScore
    occupationScore
  }
}
