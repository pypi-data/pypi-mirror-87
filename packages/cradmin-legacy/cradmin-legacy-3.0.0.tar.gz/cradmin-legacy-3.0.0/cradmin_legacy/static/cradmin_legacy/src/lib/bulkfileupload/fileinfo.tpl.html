<p class="cradmin-legacy-bulkfileupload-progress-item"
        ng-class="{
            'cradmin-legacy-bulkfileupload-progress-item-finished': fileInfo.finished,
            'cradmin-legacy-bulkfileupload-progress-item-error cradmin-legacy-bulkfileupload-errorparagraph': fileInfo.hasErrors
        }">
    <button cradmin-legacy-bulkfileupload-remove-file-button="fileInfo"
            ng-if="fileInfo.finished"
            type="button"
            class="btn btn-link cradmin-legacy-bulkfileupload-remove-file-button">
        <span ng-if="!fileInfo.isRemoving &amp;&amp; !fileInfo.autosubmit"
              class="cradmin-legacy-bulkfileupload-remove-file-button-isnotremoving">
            <span class="fa fa-times"></span>
            <span class="sr-only">{{fileInfo.i18nStrings.remove_file_label}}</span>
        </span>
        <span ng-if="fileInfo.isRemoving"
              class="cradmin-legacy-bulkfileupload-remove-file-button-isremoving">
            <span class="fa fa-spinner fa-spin"></span>
            <span class="sr-only">{{fileInfo.i18nStrings.removing_file_message}}</span>
        </span>
    </button>

    <span class="cradmin-legacy-progressbar">
        <span class="cradmin-legacy-progressbar-progress" ng-style="{'width': fileInfo.percent+'%'}">&nbsp;</span>
        <span class="cradmin-legacy-progresspercent">
            <span class="cradmin-legacy-progresspercent-number">{{ fileInfo.percent }}</span>%
        </span>
    </span>
    <span class="cradmin-legacy-filename">{{fileInfo.name}}</span>
</p>
