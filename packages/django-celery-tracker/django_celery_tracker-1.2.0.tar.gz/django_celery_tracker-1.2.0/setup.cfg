[tool:pytest]
testpaths = tests/unit
python_classes = test_*
django_settings_module = tests.testapp.settings

[flake8]
exclude = .git,*migrations*
ignore = N806, N802, N801, N803

[pep257]
ignore = D102,D104,D203,D105,D213
match-dir = [^migrations]

[wheel]
universal = 1

[check-manifest]
ignore = 
	docs/_build*

[egg_info]
tag_build = 
tag_date = 0

