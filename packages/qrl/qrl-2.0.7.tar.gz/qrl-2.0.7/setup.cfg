[metadata]
name = qrl
description = Quantum Resistant Ledger Node
author = The Quantum Resistant Ledger Team
author-email = info@theQRL.org
license = MIT
url = https://theqrl.org
long-description = README.pypi
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	setuptools==50.3.2
	plyvel==1.2.0
	ntplib==0.3.4
	Twisted>=19.10.0
	colorlog==3.1.0
	simplejson==3.11.1
	PyYAML==5.3.1
	grpcio-tools>=1.9.0,<=1.27.2
	grpcio>=1.9.0,<=1.27.2
	google-api-python-client==1.8.3
	service_identity==17.0.0
	protobuf==3.12.0
	pyopenssl==17.5.0
	six==1.13.0
	click==6.7
	pyqrllib>=0.99.3,<1.3.0
	pyqryptonight>=0.99.3,<1.1.0
	pyqrandomx>=0.0.0,<1.0.0
	Flask>=1.0.0
	json-rpc==1.10.8
	cryptography==2.3
	mock==2.0.0
	daemonize==2.4.7
tests_require = 
	pytest==3.6
	pytest-cov==2.5.1
	pytest-xdist==1.22.2
	pytest-flake8==1.0.0
	flake8==3.5.0
	autoflake==1.1
	timeout-decorator==0.4.0
	nose==1.3.7

[versioneer]
vcs = git
style = pep440
versionfile_source = src/qrl/_version.py
versionfile_build = qrl/_version.py
tag_prefix = v

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]

[test]
addopts = tests src/qrl

[nosetests]
exclude = "test_integration/*"

[tool:pytest]
addopts = 
	--cov src/qrl --cov-report term-missing --cov-report xml
	--doctest-modules -s
	--flake8
	--verbose
norecursedirs = 
	dist
	build
	.tox
flake8-max-line-length = 160
flake8-ignore = N801 N802 N803 N805 N806
flake8-exclude = src/qrl/generated,tests_integration,src/qrl/crypto/doctest_data.py

[aliases]
release = sdist bdist_wheel upload
docs = build_sphinx

[bdist_wheel]
universal = 0

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 160
ignore = N801 N802 N803 N805 N806 E126
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	src/qrl/generated
	tests_integration
	src/qrl/crypto/doctest_data.py

[pep8]
max-line-length = 160
exclude = ./src/qrl/generated,./tests_integration,./src/qrl/crypto/doctest_data.py

[pycodestyle]
version = 2.3.1
max-line-length = 160
exclude = ./src/qrl/generated,./tests_integration,./src/qrl/crypto/doctest_data.py,./docs

[pyscaffold]
version = 3.0.2
package = qrl

[egg_info]
tag_build = 
tag_date = 0

