[metadata]
name = risefor_lobbying
version = attr: risefor_lobbying.__version__
url = https://git.startinblox.com/djangoldp-packages/risefor-lobbying
author = RiseFor
author_email = calum@startinblox.com
description = risefor is a citizen mobilization and lobbying tool that aims at helping citizens communicate with their elected officials. Use these packages to deploy everything you need! More information at https://risefor.org/
long_description = file: README.md
license = copyleft CC NC SA
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
include_package_data = true
install_requires = 
	djangoldp~=1.0
	djangoldp_conversation~=1.0

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = risefor_lobbying/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

