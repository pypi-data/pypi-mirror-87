[metadata]
name = opthub-client-cli
version = 1.3.0
url = https://gitlab.com/ec-competition/opthub-client-cli
author = Naoki Hamada
author_email = hmkz@s101.xrea.com
description = OptHub CLI client
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP

[options]
zip_safe = false
packages = find:
include_package_data = true
python_requires = >=2.7
setup_requires = 
	setuptools >=30.3.0
	pytest-runner
install_requires = 
	future; python_version<="2.7"
	six >= 1.10
	setuptools >= 21.0.0
	click >= 3.0
	PyYAML >= 5.1
	gql >= 2.0.0
tests_require = 
	pytest~=4.6.7 # needed for python 2.7+3.5
	pytest-cov>=2.8.1
	pytest-randomly==1.2.3 # needed for python 2.7+3.5

[options.extras_require]
develop = 
	tox

[options.packages.find]
exclude = 
	build
	dist
	docs

[options.entry_points]
console_scripts = 
	opt = opthub_client_cli.opt:opt

[aliases]
test = pytest

[tool:pytest]
addopts = 
	--verbose
	--durations=0
	--cov=opthub_client_cli
	--cov-report=term-missing
	--cov-report=html
	--cov-report=xml
	--doctest-modules
	--junit-xml=pytest.xml
testpaths = test
python_files = *.py

[egg_info]
tag_build = 
tag_date = 0

