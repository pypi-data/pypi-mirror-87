{
    "name": "rawdata",
    "entities": [
        {
            "name": "subject",
            "pattern": "sub-([a-zA-Z0-9]+)",
            "directory": "{subject}"
        },
        {
            "name": "modality",
            "pattern": "[/\\\\](chip|seq)[/\\\\]"
        },
        {
            "name": "batch",
            "pattern": "batch-(\\d+)"
        },
        {
            "name": "version",
            "pattern": "version-(\\d+)"
        },
        {
            "name": "reconstruction",
            "pattern": "[_/\\\\]+rec-([a-zA-Z0-9]+)"
        },
        {
            "name": "suffix",
            "pattern": "[._]*([a-zA-Z0-9]*?)\\.[^/\\\\]+$"
        },
        {
            "name": "extension",
            "pattern": "[._]*[a-zA-Z0-9]*?\\.([^/\\\\]+)$"
        }
    ]
}
