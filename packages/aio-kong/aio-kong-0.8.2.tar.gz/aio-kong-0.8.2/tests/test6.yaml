consumers:
  - username: an-xxxx-test
    id: 71021cd0-d63f-4459-a872-b365cc4f231d
    groups:
      - boom
      - bam
services:
  - name: pippo
    host: "foo.local"
    plugins:
      - name: rate-limiting
        config:
          minute: 60
    routes:
      - paths: "/"
        hosts: "api.foo.com"
        plugins:
          - name: cors
            config:
              origins:
                - "*"
          - name: jwt
            config:
              anonymous: an-xxxx-test
          - name: request-termination
            consumer:
              id: 71021cd0-d63f-4459-a872-b365cc4f231d
            config:
              status_code: 403
              message: requires authentication
