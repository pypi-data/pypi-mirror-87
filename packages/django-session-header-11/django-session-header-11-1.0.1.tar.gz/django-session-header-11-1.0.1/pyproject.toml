[tool.poetry]
name = "django-session-header-11"
version = "1.0.1"
description = "Identify the Django Session by a Header"
authors = ["Ryan Hiebert <ryan@ryanhiebert.com>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/ryanhiebert/django-session-header"
include = ["*.rst", "tests/*.py"]

[tool.poetry.dependencies]
python = "^3.6"
django = "^1.11"
djangorestframework = { version = "^3.9", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^4.3"
black = "^19.3b0"
codecov = "^2.0"
pytest-cov = "^2.6"
pylint = "^2.3"
rope = "^0.14.0"
pytest-django = "^3.4"

[tool.poetry.extras]
drf = ["djangorestframework"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
