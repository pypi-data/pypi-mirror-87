environment:
  global:
    PYTHON: "C:\\conda"
    MINICONDA_VERSION: "latest"
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"
    CONDA_DEPENDENCIES: "scipy coveralls coverage h5py mock requests six appdirs python-geotiepoints dask docutils pyaml xlrd pytest"
    PIP_DEPENDENCIES: ""
    CONDA_CHANNELS: "conda-forge"
    CONDA_CHANNEL_PRIORITY: "True"

  matrix:
    - PYTHON: "C:\\Python37_64"
      PYTHON_VERSION: "3.7"
      PYTHON_ARCH: "64"
      NUMPY_VERSION: "stable"
    - PYTHON: "C:\\Python38_64"
      PYTHON_VERSION: "3.8"
      PYTHON_ARCH: "64"
      NUMPY_VERSION: "stable"

install:
#    - "git clone --depth 1 git://github.com/astropy/ci-helpers.git"
    - "git clone --depth 1 -b all-the-fixes git://github.com/djhoese/ci-helpers.git"
    - "powershell ci-helpers/appveyor/install-miniconda.ps1"
    - "conda activate test"

build: false  # Not a C# project, build stuff at the test step instead.

test_script:
  # Build the compiled extension and run the project tests
  - "%CMD_IN_ENV% python setup.py test"

after_test:
  # If tests are successful, create a whl package for the project.
  - "%CMD_IN_ENV% python setup.py bdist_wheel bdist_wininst"
  - ps: "ls dist"

artifacts:
  # Archive the generated wheel package in the ci.appveyor.com build report.
  - path: dist\*

