[tool.poetry]
name = "slice-ref"
version = "0.0.2"
description = "Reference implementation of Python's list slicing resolution"
license = "BSD-3-Clause"
authors = ["Matthew Barber <quitesimplymatt@gmail.com>"]
repository = "https://github.com/Honno/py-slicing-reference"
readme = "README.md"
packages = [{include = "listy.py"}]
include = ["*.md", "*.py"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
hypothesis = "^5.41.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
