clusterZone: jenkins.{{vpctype}}.{{domain}}
jenkinsUriPrefix: '/jenkins'
master:
  jenkinsUrl: "https://{{vpctype}}.{{domain}}"
  ingress:
    enabled: false
    hostName: {{loadBalancerUrl}}
    tls:
    - hosts:
      - {{loadBalancerUrl}}
    path: '/jenkins/'
  adminPassword: {{jenkinsPass}}
  installPlugins:
  - kubernetes:1.25.7
  - workflow-job:2.36
  - workflow-aggregator:2.6
  - credentials-binding:1.23
  - git:4.0.0
  - gradle:1.34
  - nodejs:1.3.4
  - github:1.31.0
  - gitlab:1.5.13
  - ssh-slaves:1.31.0
  - email-ext:2.68
  - sonar:2.10
  - discard-old-build:1.05
  - aws-credentials:1.28
  - kubernetes-cd:2.1.2
  - prometheus:2.0.6
  - custom-tools-plugin:0.7
  - zap:1.1.0
  - pipeline-github-lib:1.0
persistence:
  volumes:
  - name: awscli
    hostPath:
      type: DirectoryOrCreate
      path: /mount/awscli
  mounts:
  - mountPath: /awscli
    name: awscli
agent:
  envVars:
  - name: JENKINS_URL
    value: "https://{{vpctype}}.{{domain}}"
  resources:
    requests:
      cpu: "512m"
      memory: "1024Mi"
    limits:
      cpu: "512m"
      memory: "1024Mi"