{
    "name": "sourcedata",
    "entities": [
        {
            "name": "subject",
            "pattern": "sub-([a-zA-Z0-9]+)",
            "mandatory": true,
            "directory": "{subject}"
        },
        {
            "name": "session",
            "pattern": "ses-([a-zA-Z0-9:]+)",
            "mandatory": true,
            "directory": "{subject}/{session}"
        },
        {
            "name": "modality",
            "pattern": "[/\\\\](anat|dwi|mrs|lithium)[/\\\\]"
        },
        {
            "name": "run",
            "pattern": "run-(\\d+)"
        },
        {
            "name": "acquisition",
            "pattern": "acq-([a-zA-Z0-9]+)"
        },
        {
            "name": "reconstruction",
            "pattern": "[_/\\\\]+rec-([a-zA-Z0-9]+)"
        },
        {
            "name": "suffix",
            "pattern": "[._]*([a-zA-Z0-9]*?)\\.[^/\\\\]+$"
        },
        {
            "name": "extension",
            "pattern": "[._]*[a-zA-Z0-9]*?\\.([^/\\\\]+)$"
        }
    ]
}
