[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = */migrations/*

[options]
tests_require = nose

[aliases]
test = nose[nosetests]
verbosity = 2

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = trackfilter
default_section = THIRDPARTY
forced_separate = test_trackfilter
not_skip = __init__.py
skip = migrations

[egg_info]
tag_build = 
tag_date = 0

