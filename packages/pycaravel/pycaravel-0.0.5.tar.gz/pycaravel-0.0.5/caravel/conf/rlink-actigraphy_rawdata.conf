{
    "name": "rawdata",
    "entities": [
        {
            "name": "subject",
            "pattern": "sub-([a-zA-Z0-9]+)",
            "directory": "{subject}"
        },
        {
            "name": "device",
            "pattern": "device-([a-zA-Z0-9]+)"
        },
        {
            "name": "wrist",
            "pattern": "wrist-([a-zA-Z]+)"
        },
        {
            "name": "version",
            "pattern": "version-([a-zA-Z0-9]+)"
        },
        {
            "name": "extension",
            "pattern": "[._]*[a-zA-Z0-9]*?\\.([^/\\\\]+)$"
        }
    ]
}
