language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'

env:
  global:
    - PYTHONWARNINGS="default,ignore::PendingDeprecationWarning,ignore::ResourceWarning"
  matrix:
    - DB="POSTGRESQL"
    - DB="MYSQL"

sudo: false

cache:
  pip: true
  directories:
    - frontend/node_modules

addons:
  postgresql: '9.6'
  mysql: '5.5'
  apt:
    packages:
      - librrd-dev
      - rrdtool

services:
  - postgres
  - mysql

before_install:
  - pip install codecov
  - pip install -e git+https://github.com/modoboa/modoboa.git@1.x#egg=modoboa

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - python setup.py develop
  - nvm install --lts
  - cd frontend
  - npm prune
  - npm install

script:
  - npm run test:unit
  - cd ../test_project
  - coverage run --source ../modoboa_contacts manage.py test modoboa_contacts

after_success:
  - cd ../frontend
  - codecov
  - cd ../test_project
  - codecov

before_deploy:
  - cd ../modoboa_contacts
  - django-admin compilemessages
  - cd ../frontend
  - npm run build
  - cd ..

deploy:
  provider: pypi
  user: tonio
  password:
    secure: 
  skip_cleanup: true
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: '3.7'
    condition: "$DB = POSTGRESQL"
