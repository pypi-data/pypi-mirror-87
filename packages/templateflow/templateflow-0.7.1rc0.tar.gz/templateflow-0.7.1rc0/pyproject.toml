[build-system]
requires = [
    "setuptools >= 34.4",
    "setuptools_scm[toml] >= 3.4",
    "wheel"
]

[tool.setuptools_scm]
write_to = "templateflow/_version.py"
write_to_template = """\
\"\"\"Version file, automatically generated by setuptools_scm.\"\"\"
__version__ = "{version}"
"""
fallback_version = "0.0"
