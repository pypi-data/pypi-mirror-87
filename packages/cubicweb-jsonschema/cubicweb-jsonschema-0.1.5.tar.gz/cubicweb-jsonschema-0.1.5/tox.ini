[tox]
envlist = py27,py3,flake8,check-manifest

[testenv]
deps =
  -rtest-requirements.txt
  coverage
commands =
  {envpython} -m coverage run -m unittest discover -s test -c {posargs}
  {envpython} -m coverage report

[testenv:flake8]
skip_install = true
whitelist_externals =
  flake8
deps =
  flake8
commands = flake8

[testenv:doc]
changedir = doc
deps =
  sphinx
commands =
  sphinx-build -N -q -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir} \
  --ignore 'doc/http-api/*,doc/http-api/api/*rst,doc/http-api/schema-api/*rst'

# ignore symlinks that are not recognized by check-manifest, see
# https://github.com/mgedmin/check-manifest/issues/69

[flake8]
exclude = cubicweb_jsonschema/migration/*,test/data/*,.tox/*
max-line-length = 80

[pytest]
addopts = --doctest-modules


[testenv:pypi-publish]
basepython = python3
skip_install = true
whitelist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*