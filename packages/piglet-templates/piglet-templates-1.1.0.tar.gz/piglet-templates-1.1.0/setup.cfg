[metadata]
name = piglet-templates
description = Fast, robust HTML templating engine
long_description = file: README.rst
author = Oliver Cope
author_email = oliver@redgecko.org
url = https://ollycope.com/software/piglet/latest/
keywords = jinja2 jinja genshi kajiki mako kid html templating template engine chameleon
license = Apache
include_package_data = True
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Text Processing
	Topic :: Text Processing :: Markup :: HTML
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
packages = 
	piglet
install_requires = 
	Parsley
	attrs
	astunparse
	markupsafe

[options.package_data]
piglet = 
	grammar*.txt

[options.entry_points]
babel.extractors = 
	piglet = piglet.i18n:extract
	piglet_html = piglet.i18n:extract_html
	piglet_text = piglet.i18n:extract_text

[egg_info]
tag_build = 
tag_date = 0

