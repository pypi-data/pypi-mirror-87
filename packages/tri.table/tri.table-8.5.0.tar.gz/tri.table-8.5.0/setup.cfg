[wheel]
universal = 1

[tool:pytest]
testpaths = tests
addopts = --junitxml=testreport.xml --strict -r fEsxXw
django_settings_module = tests.settings
python_files = test_*.py helpers.py

[flake8]
ignore = E501, E731

[mutmut]
dict_synonyms = Struct, Namespace, Shortcut
paths_to_mutate = lib/

[egg_info]
tag_build = 
tag_date = 0

