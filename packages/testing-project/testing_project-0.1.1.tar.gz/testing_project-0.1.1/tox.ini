[tox]
envlist = py{36,37,38}, black, docs
requires = pip >= 20.0
opts = -v

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36
    3.6: black
    3.6: docs

[testenv:black]
skip_install = True
basepython = python
deps =
    black
    flake8
# optional flake8 extensions check every function has a doc string/ that it is valid rst
# flake8-docstrings
# flake8-rst-docstrings

commands =
    flake8 testing_project tests
    black --check --target-version py36 testing_project tests

[testenv:docs]
extras = docs
deps =
commands =
    make --directory=docs clean html
whitelist_externals =
    make

[testenv]
setenv =
    HOME = {envtmpdir}
    PYTHONPATH = {toxinidir}
extras = dev
install_command = python -m pip install --no-user {opts} {packages}
download = True
deps =
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
    coverage
    pytest-cov
    pip
commands =
    pytest --cov testing_project --basetemp={envtmpdir} --cov-report=term-missing
    coverage report
