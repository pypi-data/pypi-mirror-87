<!doctype html>
<html lang="en">
  <head>
    <title>djaTeX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
  </head>
  <body>
    <h1>Welcome to djaTeX!</h1>
    <p>
      With this little form you can generate an extremely short and
      uninteresting article in the LaTeX article format.  Specify
      the name of the author and the title below.  Click the button to
      download the article as a pdf.
    </p>
    <div>
      <form method="post" action="/">
	{% csrf_token %}
	{{ form.as_ul }}
	<input type="submit" value="Download">
      </form>
    </div>
  </body>
</html>
