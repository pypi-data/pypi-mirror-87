version: "3"

services:

  kong-database:
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["postgres", "-c", "fsync=off", "-c", "full_page_writes=off"]

  kong-migration-bootstrap:
    image: kong:2.0
    restart: on-failure
    depends_on:
      - kong-database
    links:
      - kong-database:kong-database
    command: kong migrations bootstrap
    environment:
      KONG_PG_HOST: kong-database
      KONG_PG_USER: postgres
      KONG_PG_PASSWORD: postgres
      KONG_PG_DATABASE: postgres
      KONG_ADMIN_LISTEN: 0.0.0.0:8001

  kong-migration-up:
    image: kong:2.0
    restart: on-failure
    depends_on:
      - kong-database
      - kong-migration-bootstrap
    links:
      - kong-database:kong-database
    command: kong migrations up
    environment:
      KONG_PG_HOST: kong-database
      KONG_PG_USER: postgres
      KONG_PG_PASSWORD: postgres
      KONG_PG_DATABASE: postgres
      KONG_ADMIN_LISTEN: 0.0.0.0:8001

  kong:
    image: kong:2.0
    restart: always
    depends_on:
      - kong-database
      - kong-migration-bootstrap
      - kong-migration-up
    links:
      - kong-database:kong-database
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    environment:
      KONG_PG_HOST: kong-database
      KONG_PG_USER: postgres
      KONG_PG_PASSWORD: postgres
      KONG_PG_DATABASE: postgres
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
