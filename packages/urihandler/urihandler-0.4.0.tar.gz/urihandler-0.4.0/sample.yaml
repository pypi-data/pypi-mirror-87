uris:
    - match: '^/actoren/(?P<id>\d+)$'
      mount: true
      redirect: 'https://actoren.onroerenderfgoed.be/actoren/{id}'
    - match: '^/besluiten/(?P<id>\d+)$'
      redirect: 'https://besluiten.onroerenderfgoed.be/besluiten/{id}'
    - match: '^urn:x-oe:actoren:(?P<id>\d+)$'
      mount: false
      redirect: 'https://actoren.onroerenderfgoed.be/actoren/{id}'
