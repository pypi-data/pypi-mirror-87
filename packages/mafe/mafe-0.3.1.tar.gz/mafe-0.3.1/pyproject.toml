[tool.poetry]
name = "mafe"
version = "0.3.1"
description = "Music Audio Feature Extractor"
authors = ["Lene Preuss <lene.preuss@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/lilacashes/mafe"
repository = "https://gitlab.com/lilacashes/mafe.git"
keywords = ["machine learning", "music", "audio"]

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1.2"
audio-metadata = "^0.11.1"
audioread = "^2.1.8"
librosa = "^0.8.0"
pandas = "^1.0.4"
python-magic = "^0.4.18"
scipy = "^1.4.1"
numpy = "^1.18.5"
scikit-learn = "^0.23.1"
numba = "^0.50"
matplotlib = "^3.2.1"
PyQt5 = "^5.15.0"

[tool.poetry.dev-dependencies]
nose = "^1.3.7"
coverage = "^5.1"
flake8 = "^3.8.2"
mypy = "^0.780"
pylint = "^2.5.2"
ptpython = "^3.0.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
mafe = "mafe.mafe:cli"
