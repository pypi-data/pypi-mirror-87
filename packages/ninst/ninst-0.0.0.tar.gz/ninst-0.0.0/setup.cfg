[metadata]
name = ninst
description = NiftyPET Installation tools
long_description = file: README.rst
long_description_content_type = text/x-rst
license = Apache 2.0
license_file = LICENCE
url = https://github.com/NiftyPET/ninst
author = Casper da Costa-Luis
maintainer_email = casper.dcl@physics.org
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Healthcare Industry
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: C
	Programming Language :: C++
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Medical Science Apps.
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: User Interfaces
	Topic :: System :: Installation/Setup
	Topic :: Utilities

[options]
setup_requires = setuptools>=42; setuptools_scm[toml]>=3.4; wheel; tqdm; miutil[cuda]>=0.4.0
install_requires = tqdm; miutil[cuda]>=0.4.2
packages = find:
python_requires = >=3.6

[options.extras_require]
dev = 
	pre-commit
	twine
	wheel
	pytest
	pytest-cov
	pytest-timeout
	pytest-xdist
	codecov

[options.package_data]
* = *.md, *.rst

[flake8]
max_line_length = 88
extend-ignore = E203,P1
exclude = .git,__pycache__,build,dist,.eggs

[isort]
profile = black
known_first_party = niftypet,tests

[egg_info]
tag_build = 
tag_date = 0

