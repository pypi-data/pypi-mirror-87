[tool.poetry]
name = "fsu"
version = "2.4.3"
description = "FastAPI, SQLAlchemy core Utils and more"
authors = ["Lutz <lutz.l.burning@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = ">=0.57.0 <1.0.0"
sqlalchemy = "^1.3.17"
orjson = "^3.0.1"
python-dateutil = "^2.8.1"
pyjwt = "^1.7.1"
msgpack = "^1.0.0"
aioredis = "^1.3.1"

[tool.poetry.dev-dependencies]
uvicorn = "^0.11.8"
databases = "^0.3.2"
aiomysql = "^0.0.20"
alembic = "^1.4.2"
python-dotenv = "^0.13.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
