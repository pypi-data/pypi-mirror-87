language: python

matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.5
    env: TOXENV=py35
  - python: 3.5
    env: TOXENV=lint

before_script:
  - pip install tox

script:
  - tox

deploy:
  provider: pypi
  skip_existing: true
  user: $PYPI_USER
  password: $PYPI_PASSWORD
  distributions: sdist bdist_wheel
  on:
    repo: camptocamp/marabunta
    branch: master
    tags: true
