{% load static %}

<div style="width: 100%;display: block;">
    <div class="kelove_md_editor_content"
         id="editor_md_{{ widget.attrs.id }}_content"
         data-textarea-id="{{ widget.attrs.id }}"
         data-lib-path="{% static 'kelove_admin/editor_md/lib' %}/">
        <textarea
                style="display: none;"
                name="{{ widget.name }}"
                {% include "django/forms/widgets/attrs.html" %}>{{ widget.value|default:"" }}</textarea>
    </div>
</div>
<script type="text/javascript">
    editormd("editor_md_{{ widget.attrs.id }}_content", getEditorMdConfig("{{ widget.attrs.id }}", "editor_md_{{ widget.attrs.id }}_content"));
</script>
