[metadata]
name = gerritlib
summary = Client library for accessing Gerrit.
description-file = README.rst
author = OpenDev Team
author-email = service-discuss@lists.opendev.org
maintainer = OpenDev Team
maintainer-email = service-discuss@lists.opendev.org
home-page = https://opendev.org/opendev/gerritlib
license = apache
classifier = 
	Topic :: Utilities
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	Environment :: Console
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[files]
packages = gerritlib

[pbr]
warnerrors = True

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[egg_info]
tag_build = 
tag_date = 0

