[tox]
envlist = py36,py37,py38,py39,linter,docs

[testenv]
changedir = tests
deps =
	pytest
commands =
	pytest --basetemp="{envtmpdir}" -random-order  {posargs}

[testenv:linter]
changedir = .
deps =
	flake8
	flake8
	flake8-bugbear
	flake8-builtins
	flake8-comprehensions
	flake8-string-format
	black
	pylint

commands =
	flake8 libnrdpd
	black --check libnrdpd
	pylint libnrdpd

[testenv:docs]
changedir = .
whitelist_externals = make
deps = sphinx
	sphinx-autodoc-typehints

commands = make html

