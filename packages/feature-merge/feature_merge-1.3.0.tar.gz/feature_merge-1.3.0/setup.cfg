[metadata]
name = feature_merge
author = Nolan Woods
author_email = nolan_w@sfu.ca
summary = Merge overlapping features of GFF/GTF files.
description-file = README.rst
description-content-type = text/x-rst; charset=UTF-8
home-page = https://github.com/brinkmanlab/feature_merge
license = MIT Amended
classifier = 
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Programming Language :: Python :: 3.7
	Topic :: Scientific/Engineering :: Bio-Informatics
keywords = 
	merge
	bioinformatics
	gff
	features
	overlap

[files]
packages = 
	feature_merge

[entry_points]
console_scripts = 
	feature_merge = feature_merge.__main__:main
pbr.config.drivers = 
	plain = pbr.cfg.driver:Plain

[bdist_wheel]
universal = 1

[options]
test_suite = tests

[egg_info]
tag_build = 
tag_date = 0

