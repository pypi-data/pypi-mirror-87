[tool.poetry]
name = "neutronics-pd"
version = "0.1.2"
description = "Python Library for neutronics output"
authors = ["gmariano <giovanni.mariano@enea.it>"]
readme = "README.md"
homepage = "https://gitlab.com/enea-fusion-neutronics/neutronics-pd"
repository = "https://gitlab.com/enea-fusion-neutronics/neutronics-pd"

[tool.poetry.dependencies]
python = ">=3.7"
numpy = ">=1.18.1"
pandas = ">=1.0.1"
xarray = ">=0.15.0"
pathlib = ">=1.0.1"
datetime = ">=4.3"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
