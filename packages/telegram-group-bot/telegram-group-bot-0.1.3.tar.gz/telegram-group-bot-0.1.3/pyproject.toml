[tool.black]
line-length = 120
target_version = ["py38"]
include = '''
(
    ^/tests/.*[.]py$
  | ^/telegra_group_bot/.*[.]py$
  | ^/setup[.]py
)
'''
exclude = '''
(
     __pycache__
     | ^/.venv
     | ^/.mypy_cache
     | ^/*.egg-info
     | ^/build
     | ^/dist
)
'''

[tool.isort]
line_length = 120
use_parentheses = "True"
include_trailing_comma = "True"
multi_line_output = 3
default_section = "THIRDPARTY"
known_first_party = "telegram_group_bot"
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
