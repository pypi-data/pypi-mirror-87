[metadata]
author = Danilo Horta
author_email = horta@ebi.ac.uk
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
description = ISEQ profiling
download_url = https://github.com/EBI-Metagenomics/iseq-prof
keywords = iseq, prof
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Danilo Horta
platforms = Windows, MacOS, Linux
maintainer_email = horta@ebi.ac.uk
name = iseq-prof
url = https://github.com/EBI-Metagenomics/iseq-prof

[options]
zip_safe = True
include_package_data = True
packages = find:
install_requires = 
	Deprecated>=1.2.10
	appdirs>=1.4.4
	assertpy>=1.1
	biopython>=1.78
	click>=7.1.2
	diskcache>=5.0.3
	fasta-reader>=1.0.0
	gff-io>=0.0.2
	hmmer-reader>=0.0.14
	hmmer>=0.0.12
	iseq>=0.0.13
	lttb>=0.2.2
	numba>=0.50.1
	numpy>=1.18.1
	pandas>=1.1.2
	plotly>=4.8.2
	pooch>=1.2.0
	pysam
	pytest>=5.3.5
	tabulate>=0.8.7

[options.entry_points]
console_scripts = 
	iseq-prof = iseq_prof:cli

[aliases]
test = pytest

[tool:pytest]
addopts = 
	--doctest-modules
	--ignore="setup.py"
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS ALLOW_UNICODE
norecursedirs = .eggs .git *.egg-info build .ropeproject .undodir
markers = 
	slow: mark test as slow to run
	net: mark test as requiring internet to run

[egg_info]
tag_build = 
tag_date = 0

