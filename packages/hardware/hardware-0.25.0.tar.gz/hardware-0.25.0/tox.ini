[tox]
minversion = 3.1.0
envlist = py36,py37,py38,pep8,pylint,cover,docs
skipsdist = True
ignore_basepython_conflict=true

[testenv]
basepython = python3
setenv =
    VIRTUAL_ENV={envdir}
    PYTHONDONTWRITEBYTECODE=1
    LANGUAGE=en_US
    TESTS_DIR=./hardware/tests
usedevelop = True
install_command =
    pip install -U {opts} {packages}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands =
    stestr run {posargs}

[testenv:pep8]
commands = flake8

[testenv:venv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands = {posargs}

[testenv:cover]
setenv =
    VIRTUAL_ENV={envdir}
    PYTHON=coverage run --source hardware --omit='*tests*' --parallel-mode
commands =
    coverage erase
    stestr run {posargs}
    coverage combine
    coverage report --omit='*tests*'
    coverage html -d cover --omit='*tests*'
    coverage xml -o cover/coverage.xml --omit='*tests*'

[testenv:pylint]
whitelist_externals =
    /bin/sh
    /bin/bash
    /usr/bin/bash
commands = bash -c "{toxinidir}/tools/check-pylint-score.sh 8.91 -j $(nproc) --rcfile {toxinidir}/tools/pylintrc $(find {toxinidir}/hardware -name '*.py'|grep -v '^{toxinidir}/hardware/tests')"

[testenv:docs]
deps = -r{toxinidir}/doc/requirements.txt
commands = sphinx-build -b html -W doc/source doc/build/html

[flake8]
# H803 skipped on purpose per list discussion.
# Skipping H105 (Don't use author tags) and
# H238 (old style class declaration, use new style (inherit from `object`))
# for the time being.
# E123, E125 skipped as they are invalid PEP-8.
show-source = True
ignore = E123,E125,H803,H302,H105,H238,W503
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build

