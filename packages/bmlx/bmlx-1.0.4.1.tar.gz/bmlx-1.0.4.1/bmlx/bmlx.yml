# bmlx.yml配置文件，大部分值是不需要你修改的，你可以选择uncomment一些字段满足你的需求
# 项目的名称，最好是和目录名字一致, 全局唯一的名字，主要在各个下游平台的唯一标示
name: default

# 任务所在的命名空间
namespace: mlplat

# kubeflow默认实验名
experiment: Default

# 项目描述
description: demo description

local: False

# 入口文件，必须包含create_pipeline(ctx: BmlxContext) -> Pipeline函数
# 默认是pipeline.py
entry: pipeline.py
# 包文件的过滤，默认是全部包含的，你可以选择需要上传的包文件
package:
    include:
        - '**/*.py'
        - '**/*.pbtxt'
        - '**/*.yml'

# 执行钩子
hooks: []
# 报警配置
