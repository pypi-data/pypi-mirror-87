[tool.poetry]
name = "beancount-n26"
version = "0.4.1"
description = "Beancount Importer for N26 CSV exports"
readme = "README.rst"
authors = ["Siddhant Goel <me@sgoel.org>"]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Accounting",
]
include = ["README.rst", "LICENSE.txt"]
repository = "https://github.com/siddhantgoel/beancount-n26"
keywords = ["banking", "beancount", "cli-accounting", "finance"]

[tool.poetry.dependencies]
python = "^3.5"
beancount = "^2.2"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
black = {version = "^19.10b0", python = "^3.6"}
mypy = "^0.770.0"
pytest = "^5.4.2"

[tool.black]
line-length = 79
skip-string-normalization = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

