[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "aracnid_api"
author = "Jason Romano"
author-email = "aracnid@gmail.com"
home-page = "https://github.com/aracnid/aracnid-api"
classifiers = ["License :: OSI Approved :: MIT License"]
description-file = "README.md"
requires-python = "~=3.8"
requires = [
    "airtable-python-wrapper ~=0.15",
    "aracnid-logger",
    "python-dateutil ~=2.8"
]
keywords = "api"

[tools.flit.metadata.requires-extra]
test = ["pytest ~=6.0"]
build = ["flit ~=2.3"]
dev = ["pylint ~=2.6"]