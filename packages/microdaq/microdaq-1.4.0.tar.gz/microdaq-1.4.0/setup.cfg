[metadata]
name = microdaq
url = http://www.microdaq.org/software/python/using-microdaq-with-python.html
project_urls = 
	Code = https://github.com/microdaq/PyMLink
	Issue tracker = https://github.com/microdaq/PyMLink/issues
license = BSD-3-Clause
author = Witczeko
author_email = witczenko@gmail.com
maintainer = Witczeko
maintainer_email = witczenko@gmail.com
description = A Python programming interface for MicroDAQ DAQ devices.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Operating System :: OS Independent
	Topic :: System :: Hardware :: Hardware Drivers
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3

[options]
include_package_data = true
python_requires = >= 2.7

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

