[tool.poetry]
name = "pyaccelerator"
version = "0.1.7"
description = "Accelerator building blocks."
authors = ["Loic Coyle <loic.coyle <loic.coyle@hotmail.fr>", "Michael Schenk"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/loiccoyle/pyaccelerator"

[tool.poetry.dependencies]
python = "^3.6"
numpy = "^1.19.0"
matplotlib = "^3.1.0"
scipy = "^1.5.2"

sphinx = {version="<3.3.0", optional = true}
sphinx-autoapi = {version="^1.5.0", optional = true}
sphinx-rtd-theme = {version="^0.5.0", optional = true}
m2r2 = {version="^0.2.5", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
isort = "^5.6.4"
black = "^20.8b1"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-autoapi", "sphinx-rtd-theme", "m2r2"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
