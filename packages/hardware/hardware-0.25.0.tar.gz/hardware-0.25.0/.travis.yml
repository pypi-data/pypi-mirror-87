language: python
addons:
  apt:
    packages:
    - bc
    - findutils
sudo: false
dist: bionic
python:
  - '3.6'
  - '3.7'
  - '3.8'
env:
  - TOXENV=$(echo py$TRAVIS_PYTHON_VERSION | tr -d .)
  - TOXENV=pep8
  - TOXENV=pylint
  - TOXENV=cover
  - TOXENV=docs
install:
  - pip install tox-travis
script:
  - tox -vv
