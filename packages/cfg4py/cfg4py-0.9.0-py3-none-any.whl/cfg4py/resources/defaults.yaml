logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    simple:
      format: '%(asctime)s %(levelname)-1.1s %(name)s:%(funcName)s:%(lineno)s | %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
    file:
      class: logging.handlers.RotatingFileHandler
      filename: /tmp/cfg4py.log
      maxBytes: 10485760
      backupCount: 7
      encoding: utf-8
      level: INFO
      formatter: simple
  loggers:
    apscheduler:
      level: WARNING
  root:
    level: INFO
    handlers: [file, console]

services:
    redis:
        host: localhost
