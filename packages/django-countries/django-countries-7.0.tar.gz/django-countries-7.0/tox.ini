[tox]
distribute = False
envlist =
    coverage_setup
    # Latest
    py{37,38,39}-django31-drf312
    # Historical Python, Django and DRF versions
    py{36,37,38}-django{111,22,30}-drf{310,311}
    # Pyuca (latest and earliest supported)
    py{37,38,39}-django31-drf312-pyuca
    py36-django111-drf310-pyuca
    # Package checks
    readme
    bandit
    mypy
    coverage_report
skip_missing_interpreters = True

[travis]
python =
    3.6: py36, codecov
    3.7: py37, codecov
    3.8: py38, codecov
    3.9: py39, readme, bandit, mypy, codecov


[testenv]
usedevelop = True
extras = test
setenv =
    DJANGO_SETTINGS_MODULE = django_countries.tests.settings
deps =
    drf310: djangorestframework==3.10.*
    drf311: djangorestframework==3.11.*
    drf312: djangorestframework==3.12.*
    pyuca: pyuca
    django111: Django==1.11.*
    django22: Django==2.2.*
    django30: Django==3.0.*
    django31: Django==3.1.*
commands = pytest --cov --cov-append --cov-report=

[testenv:readme]
skip_install = True
deps =
    docutils
    Pygments
commands =
    rst2html.py --report=info --halt=warning README.rst /dev/null
    rst2html.py --report=info --halt=warning CHANGES.rst /dev/null

[testenv:pre]
basepython = python3
pip_pre = true
deps =
    pyuca
    pytest
    django
    djangorestframework
commands =
    pytest

[testenv:coverage_setup]
skip_install = True
deps = coverage
commands = coverage erase

[testenv:coverage_report]
skip_install = True
deps = coverage
commands =
  coverage html
  coverage report --include="django_countries/tests/*" --fail-under=100 -m
  coverage report --omit="django_countries/tests/*" --fail-under=90 -m

[testenv:codecov]
skip_install = True
deps = codecov
passenv = CI TRAVIS TRAVIS_*
commands = codecov

[testenv:bandit]
basepython = python3
skip_install = True
deps = bandit
commands = bandit -r django_countries -x tests

[testenv:mypy]
basepython = python3
# skip_install = True
deps =
    mypy
    django-stubs
    djangorestframework-stubs
commands = mypy django_countries
