{
    "name": "sourcedata",
    "entities": [
        {
            "name": "subject",
            "pattern": "sub-([a-zA-Z0-9]+)",
            "mandatory": true,
            "directory": "{subject}"
        },
        {
            "name": "modality",
            "pattern": "[/\\\\](chip|seq)[/\\\\]"
        },
        {
            "name": "suffix",
            "pattern": "[._]*([a-zA-Z0-9]*?)\\.[^/\\\\]+$"
        },
        {
            "name": "extension",
            "pattern": "[._]*[a-zA-Z0-9]*?\\.([^/\\\\]+)$"
        }
    ]
}
