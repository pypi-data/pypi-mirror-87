[tool.poetry]
name = "convert_lqm_to_json"
version = "0.1.10"
description = "Convert LG QuickMemo+ files into single, text-only JSON file"
authors = ["Scott Steven Rodriguez <scott@movecodemove.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/movecodemove/convert-lqm-to-json"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
build = "scripts:build"
publish = "scripts:publish"
test = "scripts:test"
convert-lqm-to-json = "convert_lqm_to_json.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
