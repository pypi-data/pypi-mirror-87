[tool.poetry]
name = "exbetapi"
version = "2.1.1"
description = "Python Bindings for Trading API for exbet.io"
authors = ["Python Development Team <py@exbet.io>"]
homepage = "https://github.com/exbet/python-exbetapi"
repository = "https://github.com/exbet/python-exbetapi"
documentation = "https://python-exbetapi.rtfd.io"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/exbet/python-exbetapi/issues"

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.22.0"
pytest = "^5.4.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pre-commit = "^1.18"
tox = "^3.7"
pytest-cov = "^2.8.1"
pep8-naming = "^0.10.0"
mock = "^4.0.2"
pytest-mock = "^3.1.0"

[tool.coverage.run]
include = ["*/exbetapi/*"]
branch = true
omit = ["tests/*", ".tox/*", ".eggs/*"]

[tool.coverage.report]
ignore_errors = true
show_missing = true
include = ["*/exbetapi/*"]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise ImportError",
    "raise AssertionError",
    "raise NotImplementedError",
    "except ImportError:",
    "if 0:",
    "if __name__ == .__main__.:",
    "if sys.version > '3':",
    "SECP256K1_MODULE"
]

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable = ["C0330"]

[tool.poetry.scripts]
# aka entry points or console scripts for setup.py users
eb = 'exbetapi.cli:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
