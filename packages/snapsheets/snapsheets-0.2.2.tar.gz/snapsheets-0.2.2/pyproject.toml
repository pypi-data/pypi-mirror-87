[tool.poetry]
name = "snapsheets"
version = "0.2.2"
description = "Wget snapshots of google sheets"
authors = ["shotakaha <shotakaha+py@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://shotakaha.gitlab.io/snapsheets/"
repository = "https://gitlab.com/shotakaha/snapsheets"
keywords=["wget", "curl", "googlesheet"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Japanese",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    ]

[tool.poetry.dependencies]
python = "^3.9"
PyYAML = "^5.3.1"

[tool.poetry.dev-dependencies]
commitizen = "^2.10.0"
pytest = "^6.1.2"
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
