[metadata]
name = python-supercell
version = 1.3.1
url = https://github.com/clintecker/supercell
license = MIT
author = Clint Ecker
author_email = me@clintecker.com
description = A library for working with various sources of weather information.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
keywords = 
	python
	weather

[options]
packages = 
	supercell
	supercell.goes
	supercell.highways
	supercell.weatherlink
include_package_data = True
install_requires = 
	requests
	ephem
	bitstring
	python-dateutil
	python-clint-utilities==1.2.1

[options.extras_require]
test = 
	responses
	tox
	pytest
	pytest-cov
	mypy
	flake8 >= 3.3.0
	pep8-naming >= 0.4.1
	flake8-quotes >= 0.8.1
	flake8-import-order >= 0.9.0
	Sphinx
	sphinx-autodoc-typehints
	wheel
	black
	isort >= 5.1.1

[tool:pytest]
testpaths = tests
junit_family = xunit1

[coverage:run]
branch = True
source = 
	.

[coverage:paths]
source = 
	supercell
	.tox/py*/lib/python*/site-packages/supercell
	.tox\py*\Lib\site-packages\supercell

[mypy]
warn_unused_configs = True
ignore_missing_imports = True

[flake8]
max-line-length = 120
import-order-style = google
application-import-names = supercell,tests
inline-quotes = double
ignore = E231,W503

[isort]
virtual_env = "C:\\Users\\me\\AppData\\Local\\Programs\\Python\\Python38-32\\virtualenvs\\supercell\\"
import_heading_stdlib = Standard Library
import_heading_thirdparty = Third Party Code
import_heading_firstparty = Supercell Code
combine_as_imports = true
force_sort_within_sections = true
multi_line_output = 3
force_alphabetical_sort_within_sections = true
known_third_party = 
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = True
line_length = 100

[egg_info]
tag_build = 
tag_date = 0

