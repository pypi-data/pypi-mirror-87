-app: mpiexec -np @comm_size@ -ppn @ppn@ IMB-MPI1 -npmin @comm_size@ @coll@
-app-regex: (\d+)\s+\d+\s+[\d.+-]+\s+([\d.+-]+)
-app-regex-legend: msg_size,time
-table: coll:ppn,comm_size:msg_size:*:time
-table-ignore: ""
-tree: coll:ppn:comm_size:msg_size:*:time
-tree-ignore: ""
-tree-intervals: 1
-tree-tolerance: 0.01
-tree-postprocess: python "${I_MPI_ROOT}/intel64/etc/tune_cfg/impi2019.py"
-tree-opt: min
-tree-view: default # simple
-iter: 3
-mode: @-mode@
-dump-file: @-dump-file@
[Sec1]
-search: coll=Allgatherv,comm_size=@-np@,ppn=@-ppn@,{,I_MPI_ADJUST_ALLGATHERV=[1,4]}
-tree-file: ALLGATHERV.cfg
