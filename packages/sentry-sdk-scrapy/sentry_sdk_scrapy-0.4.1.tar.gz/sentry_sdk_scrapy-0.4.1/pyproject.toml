[tool.poetry]
name = "sentry_sdk_scrapy"
version = "0.4.1"
description = "Scrapy extension for integration of Sentry SDK to Scrapy projects"
authors = ["KristobalJunta <junta.kristobal@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/nouseforacode/scrapy-sentry-sdk/"
keywords = ["Error reporting", "Monitoring", "Scrapy", "Sentry"]
classifiers = ["Topic :: Software Development :: Libraries :: Python Modules"]

[tool.poetry.dependencies]
python = ">=3.6"
Scrapy = "^2.4.1"
sentry-sdk = "^0.19.4"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
