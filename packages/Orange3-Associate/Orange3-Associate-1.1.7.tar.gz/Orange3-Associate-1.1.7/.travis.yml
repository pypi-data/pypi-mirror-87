language: python
dist: xenial

addons:
    apt:
        packages:
            - libxkbcommon-x11-0  # for PyQt 5.12

matrix:
  include:

    - python: '3.7'
      env: ORANGE="3.25.0" PIP_INSTALL="orange-canvas-core==0.1.9 orange-widget-base==4.5.0 scikit-learn~=0.22.0"

    - python: '3.6'
      env: ORANGE="release"

    - python: '3.7'
      env: ORANGE="release"

    - python: '3.7'
      env: ORANGE="master"

cache:
    apt: true
    pip: true
    ccache: true
    directories:
        - $TRAVIS_BUILD_DIR/pyqt

before_install:
    - pip install pyqt5~=5.12.0 pyqtwebengine~=5.12.0
    - pip install -U setuptools pip wheel
    - pip install codecov

install:
    - source $TRAVIS_BUILD_DIR/.travis/install_orange.sh
    - pip install -e .

script:
    - XVFBARGS="-screen 0 1280x1024x24"
    - catchsegv xvfb-run -a -s "$XVFBARGS" coverage run -m unittest discover -v

after_success:
    - codecov
