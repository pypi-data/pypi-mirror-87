[tool.poetry]
name = "vivaldi"
version = "0.2.4"
description = "Tools for working with VIVA data formats"
authors = ["Abhinav Tushar <abhinav@vernacular.ai>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
docopt = "^0.6.2"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
mypy-protobuf = "^1.23"

[tool.poetry.scripts]
vivaldi = "vivaldi.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
