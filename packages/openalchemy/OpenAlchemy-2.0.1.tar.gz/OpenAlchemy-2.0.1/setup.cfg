[bdist_wheel]
universal = 1

[tool:pytest]
addopts = --cov=open_alchemy --cov=examples/app --cov-config=tests/.coveragerc --flake8 --strict --cov-report xml --cov-report term
markers = 
	app
	artifacts
	association
	build
	cli
	code_formatter
	column
	example
	facade
	helper
	init
	integration
	mixins
	model
	models_file
	only_this
	schemas
	slow
	sqlalchemy
	table_args
	utility_base
	validation
	validate
python_functions = test_*
mocked-sessions = examples.app.database.db.session
flake8-max-line-length = 88
flake8-ignore = 
	*/__init__.py F401
	*/types.py:F401
	*/models_autogenerated.py E501
	*models_auto.py E501
	* E721
	* W503

[rstcheck]
ignore_messages = (No role entry for "samp")|(Duplicate implicit target name: )|(Hyperlink target .* is not referenced.)

[egg_info]
tag_build = 
tag_date = 0

