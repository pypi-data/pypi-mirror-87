

title = "Sellar"

module_folders = [
  "sellar_example"
]

input_file = "../results/inputs.xml"
output_file = "../results/outputs.xml"

driver = "om.ScipyOptimizeDriver(optimizer='SLSQP', tol=1e-8)"

[model]
  [model.group]
    nonlinear_solver = "om.NonlinearBlockGS(maxiter=100)"
    [model.group.disc1]
      id = "sellar.disc1"
    [model.group.disc2]
      id = "sellar.disc2"
  [model.functions]
    id = "sellar.functions"

[optimization]
    [[optimization.design_var]]
      name = "x"
      lower = 0
      upper = 10
    [[optimization.design_var]]
      name = "z"
      lower = 0
      upper = 10

    [[optimization.constraint]]
      name = "g1"
      upper = 0
    [[optimization.constraint]]
      name = "g2"
      upper = 0

    [[optimization.objective]]
      name = "f"
