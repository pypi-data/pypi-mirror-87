[tool.poetry]
name = "graia-broadcast"
version = "0.5.2"
description = "a highly customizable, elegantly designed event system based on asyncio"
authors = ["Chenwe_i_lin <Chenwe_i_lin@outlook.com>"]
license = "MIT"
packages = [
    { include = "graia", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.6"
iterwrapper = "^0.1.2"
pydantic = "^1.5.1,<1.7.1"

[tool.poetry.dev-dependencies]
pylint = "^2.5.3"
devtools = "^0.5.1"
objgraph = "^3.4.1"
vprof = "^0.38"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
