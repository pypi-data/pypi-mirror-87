-app: mpiexec -np @comm_size@ -ppn @ppn@ IMB-MPI1 -msglog 0:@logmax@ -npmin @comm_size@ @coll@
-app-regex: (\d+)\s+\d+\s+[\d.+-]+\s+([\d.+-]+)
-app-regex-legend: msg_size,time
-table: coll:ppn,comm_size:msg_size:*:time
-table-ignore: logmax
-tree: coll:ppn:comm_size:msg_size:*:time
-tree-ignore: logmax
#-tree-intervals: 1
-tree-tolerance: 0.03
-tree-postprocess: python ${I_MPI_ROOT}/intel64/etc/tune_cfg/impi2018.py msg_size
-tree-opt: min
-tree-view: default # simple
-iter: 3
-mode: collect # analyze
-dump-file: ""
[Sec1]
-search: coll=Bcast,{(comm_size=2,ppn=2),(comm_size=4,ppn=4)},{,I_MPI_ADJUST_BCAST=[1,11]},logmax=7
-search-excl: I_MPI_ADJUST_BCAST={1,2}  # exclude runs with ADJUST=1 and ADJUST=2
-search-only: comm_size=4,ppn=4          # exclude all but comm_size=4 and ppn=4
-tree-file: BCAST.cfg
[Sec2]
-search: coll=Gather,comm_size=4,ppn=4,{,I_MPI_ADJUST_GATHER=[1,4]},logmax=7
-tree-file: GATHER.cfg

