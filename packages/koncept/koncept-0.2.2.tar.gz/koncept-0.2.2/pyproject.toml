[tool.poetry]
    name = "koncept"
    version = "0.2.2"
    description = "Koncept IQA"
    authors = ["Vlad Hosu <subpic@gmail.com>"]
    maintainers = ["Vlad Hosu <subpic@gmail.com>"]
    license = "MIT"
    readme = "README.md"
    homepage = ""
    repository = "https://github.com/subpic/koncept"
    documentation = ""
    keywords = [
        "Image Quality Assessment",
        "Tensorflow", "Keras",
        "Deep learning IQA"
    ]
    classifiers = [
