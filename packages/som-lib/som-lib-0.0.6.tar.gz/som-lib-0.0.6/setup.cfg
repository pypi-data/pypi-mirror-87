[metadata]
name = som-lib
author = Denis Kondaurov, Andrey Tolstyh, Maxim Elchugin
author_email = xausssr@gmail.com
maintainer = Andrey Tolstyh
maintainer_email = xausssr@gmail.com
url = https://github.com/xausssr/SOMLib
project_urls = 
	Bug Tracker = https://github.com/xausssr/SOMLib/issues
	Source Code = https://github.com/xausssr/SOMLib
platform = any
description = SOM Lib (TODO: fix)
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	License :: OSI Approved :: MIT License
	Development Status :: 2 - Pre-Alpha
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Intended Audience :: Education
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering

[options]
zip_safe = False
python_requires = >3.7, <4

[pylint.master]
ignore = .git
jobs = 0

[pylint.messages_control]
disable = 
	missing-docstring,
	missing-module-docstring,
	missing-function-docstring,
	logging-fstring-interpolation

[pylint.format]
max-line-length = 120
max-module-lines = 1000

[pylint.similarities]
ignore-comments = no
ignore-docstrings = no
ignore-imports = no

[pylint.spelling]
spelling-dict = en_US

[isort]
reverse_relative = true
known_third_party = numpy, matplotlib, prettytable
line_length = 120
wrap_length = 100
multi_line_output = 3

[pycodestyle]
count = True
statistics = True
ignore = E741,W503
max-line-length = 120
show-pep8 = True

[mypy]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
show_error_codes = True

[mypy-tests.*]
disallow_untyped_defs = false

[mypy-setup]
ignore_errors = True

[flake8]
max_line_length = 120
ignore = 
	W503
statistics = True
import_order_style = pycharm

[tool:pytest]
addopts = --verbose
testpaths = tests

[coverage:run]
branch = True
command_line = -m pytest
source = somlib
data_file = coverage/.coverage_db
omit = 
	*/__main__.py
	*/setup.py
	*/venv*/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	def main
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
precision = 2
fail_under = 75

[coverage:html]
directory = coverage/htmlcov

[coverage:xml]
output = coverage/coverage.xml

[coverage:json]
output = coverage/coverage.json

[egg_info]
tag_build = 
tag_date = 0

