# 参数，这些参数是可以通过命令行直接修改的
# 要注意，parametes 必须是平展的k-v结构，不要有嵌套
# kubeflow 页面上的可配置参数目前在这里声明
parameters: {}

# pipeline级别参数，主要是用于启动pipeline的镜像，默认是使用
# harbor.bigo.sg/mlplat/bmlx:latest
pipeline_config:
    image:
      name: "harbor.bigo.sg/mlplat/bmlx:latest"
      pull_secrets: "harbor-mlplat"
      pull_policy: "Always"

    # bmlx-components python package version
    components:
      version: "latest"

    artifact_storage_base: hdfs://bigo-rt/user/bmlx/artifacts/ 
    dns_policy: "None"
    dns_config:
      nameservers:
        - "103.216.103.224"
        - "103.211.228.247"
        - "14.29.85.126"

    pipeline_storage_base: "hdfs://bigo-rt/user/bmlx/pipeline"

