[tool.poetry]
name = "grenaultgetscode"
version = "0.1.0"
description = "Get the HTTP status code for an HTTP GET"
authors = ["Guillaume Renault <me@grenault.org>"]
license = "Apache-2.0"
homepage = "https://gitlab.com/guillaumerenault/grenaultgetscode"
keywords = ['requests', 'cli', 'status_code']

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.25.0"

[tool.poetry.scripts]
getscode = 'grenaultgetscode.script:get_url_and_print_status_code'