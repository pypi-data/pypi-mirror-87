task_config:
    run_mode: "ray"
    workspace: "./work_dirs/pbt_classifer/test_aug_imagenet"
    task_type: "classifier"
    classifier:
        model_name: "MobileNetV3_small_x1_0"
        model_yaml: "examples/PaddleClas/MobileNetV3_small_x1_0/search/MobileNetV3_small_x1_0_fastaa.yaml"
        classifier_type: "single_label"
        epochs: 360

        early_stopper: None

data_config:
    train_img_prefix: "./dataset/imagenet/"
    train_ann_file: "./dataset/imagenet/reduce_train_cls240_num_100.txt"
    val_img_prefix: "./dataset/imagenet/"
    val_ann_file: "./dataset/imagenet/reduce_val_cls240_num_100.txt"
    label_list: "./dataset/imagenet//label_list.txt"
    delimiter: " "
    anno_type: "txt"
    sample:
        type: "stratify_sample"
        sample_ratio: 1
        mode: "static"

resource_config:
    gpu: 0.3
    cpu: 1

algo_config:
    algo_name: "FastAA"
    algo_param:
        max_concurrent: 80
        num_samples: 5000
        skip_train: True
        checkpoint_dir: pretrain/MobileNetV3_small_x1_0_pretrained

search_space:
    num_policy: 5 #每个trail返回几组策略
    num_op: 2 #每组策略的op个数
    operator_space:
        - Sharpness
        -
            name: Rotate
            prob:
                htype: uniform
                value: [0, 1]
            magtitude:
                htype: uniform
                value: [0, 1]
        - Invert
        - Brightness
        - Cutout
        - Equalize
        - TranslateY
        - AutoContrast
        - Color
        - TranslateX
        - Solarize
        - ShearX
        - Contrast
        - Posterize
        - ShearY
        - FlipLR