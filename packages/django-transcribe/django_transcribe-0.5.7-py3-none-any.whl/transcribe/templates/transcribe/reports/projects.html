<html>
<head>
<title>Transcribe - {{ duration }} Project Status Report for {{ project_label }}</title>
	<style>
		table, th, td { border: solid 1px; margin: 0; padding: 0; font-weight: normal; }
		th { padding: 2px; font-weight: bold; }
		td { text-align: right; }
		td.total { font-weight: bold; }
		td.label { text-align: left; }
		li { margin-bottom: 20px; }
	</style>
</head>
<body>
	<h2>{{ duration }} Project Status Report ({{ label }}) for {{ project_label }}</h2>
	<ul>
		{% for project in projects %}
		<li>
            <span class='project'>{{ project.title }} ({{ project.pk }})</span>
			{% include "transcribe/reports/_project.html" %}
		</li>
		{% endfor %}
	</ul>
</body>
</html>
