task_config:
    run_mode: "ray"
    workspace: "./work_dirs/pbt_hub_classifer/test_autoaug"
    task_type: "classifier"
    classifier:
        model_name: "mobilenet_v2_imagenet"
        hub_module: "/home/lvhaijun/video_recognition/utils_project/experiment_project/PaddleHub/demo/image_classification/paddlehub-2.0/mobilenet_v2_imagenet"
        #model_yaml: "examples/PaddleClas/MobileNetV3_small_x1_0/search/MobileNetV3_small_x1_0.yaml"
        classifier_type: "single_label"
        early_stopper: None
        epochs: 100
        input_size: 224
        scale_size: 256
        no_cache_img: false
        use_class_map: false
    model_type: model_classifer_hub.ModelClassifer

data_config:
    train_img_prefix: "/home/lvhaijun/dataset/flower_photos"
    train_ann_file: "/home/lvhaijun/dataset/flower_photos/train_list.txt"
    val_img_prefix: "/home/lvhaijun/dataset/flower_photos"
    val_ann_file: "/home/lvhaijun/dataset/flower_photos/validate_list.txt"
    label_list: "/home/lvhaijun/dataset/flower_photos/label_list_autoaug.txt"
    delimiter: " "
    anno_type: "txt"
    sample:
        type: "stratify_sample"
        sample_ratio: 1
        mode: "static"

resource_config:
    gpu: 0.4
    cpu: 1

algo_config:
    algo_name: "PBA"
    algo_param:
        perturbation_interval: 3
        num_samples: 6

