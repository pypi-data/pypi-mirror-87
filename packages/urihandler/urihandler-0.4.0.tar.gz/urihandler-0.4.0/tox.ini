[tox]
envlist = py38, cover

[testenv]
commands =
        pip install -r requirements-dev.txt
        python setup.py develop
        py.test tests
setenv = 
        LC_ALL = en_US.utf-8

[testenv:cover]
basepython =
	    python3.8
commands =
        pip install -r requirements-dev.txt
        python setup.py develop
        py.test --cov urihandler --cov-report term-missing tests
