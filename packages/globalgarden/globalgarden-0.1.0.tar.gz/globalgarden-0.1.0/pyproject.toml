[tool.poetry]
name = "globalgarden"
version = "0.1.0"
description = "distributed non-differentiable optimization"
authors = ["Ilya Kamen <ikamenshchikov@gmail.com>"]
license = "MIT"
packages = [
    { include = "globe", from = "src" },
    { include = "garden", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.6"
blackopt = "^"
loguru = "^"
#sortedcontainers = "^0"

[tool.poetry.dev-dependencies]
pytest = "^5.3.5"
isort = "^4.3.21"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
