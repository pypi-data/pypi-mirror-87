[metadata]
name = synthtree
version = attr: synthtree.__version__
description = An efficient additive synthesizer that uses a binary tree algorithm and that is both serializable and can both export to WAV and stream raw PCM
long_description = file: README.md
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Topic :: Multimedia :: Sound/Audio :: Sound Synthesis
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
author = Gustavo6046
author_email = rehermann6046@gmail.com
url = https://github.com/Gustavo6046/synth-tree
project_urls = 
	Issue Tracker = https://github.com/Gustavo6046/synth-tree/issues
keywords = audio synthesis, additive synthesis, synth, sound synthesis, synthesis, binary tree, efficiency, fast
license = MIT

[options]
package_dir = 
	= .
packages = find:
python_requires = !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*, !=3.5.*

[options.packages.find]
where = .

[options.extras_require]
test = 
	mypy >= 0.790
	mypy

[flake8]
max-line-length = 99

[egg_info]
tag_build = 
tag_date = 0

